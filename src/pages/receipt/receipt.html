<ion-content>
  <div class="left_bar">
    <img class="background" src="{{root_image_path}}00_btn/left bar.png" alt="">
    <img class="home" (click)="home_button()" src="{{root_image_path}}00_btn/BNT_Home_NOR.png" alt="">
    <img class="back" (click)="back_button()" src="{{root_image_path}}00_btn/BNT_back_NOR.png" alt="">
    <img class="next" (click)="next_button()" src="{{root_image_path}}00_btn/BNT_back_NOR.png" alt="">

    <img class="general_material" src="{{root_image_path}}{{index}}/left_info.png" alt="">

    <img class="bottom_arrow" src="{{root_image_path}}00_btn/BNT_Menu_Arrow_L_NOR.png" alt="">
  </div>

  <div class="body">
    <img class="recipe_cap" src="{{root_image_path}}00_btn/recipe_cap.png" alt="">

    <div class="sub_recipe_div">
      <img class="sub_recipe_bar" src="{{root_image_path}}00_btn/sub_recipe_bar.png" alt="">
      <img class="sub_recipe" src="{{root_image_path}}{{index}}/sub_recipe.png" alt="">
    </div>

    <div class="recipes_div">

      <img class="icon0" src="{{root_image_path}}{{index}}/{{index}}_icon_00.png" alt="">

      <img class="recipe1" src="{{root_image_path}}{{index}}/{{index}}_recipe_{{index}}.png" alt="">
      <img class="icon1" src="{{root_image_path}}{{index}}/{{index}}_icon_{{index}}.png" alt="">
      <img class="recipe2" src="{{root_image_path}}{{index}}/{{index}}_recipe_02.png" alt="">
      <img class="icon2" src="{{root_image_path}}{{index}}/{{index}}_icon_02.png" alt="">
      <img class="recipe3" src="{{root_image_path}}{{index}}/{{index}}_recipe_03.png" alt="">
      <img class="icon3" src="{{root_image_path}}{{index}}/{{index}}_icon_03.png" alt="">
      <img class="recipe4" src="{{root_image_path}}{{index}}/{{index}}_recipe_04.png" alt="">
      <img class="icon4" src="{{root_image_path}}{{index}}/{{index}}_icon_04.png" alt="">
      <img class="recipe5" src="{{root_image_path}}{{index}}/{{index}}_recipe_05.png" alt="">
      <img class="icon5" src="{{root_image_path}}{{index}}/{{index}}_icon_05.png" alt="">
      <img class="icon5-1" src="{{root_image_path}}{{index}}/{{index}}_icon_05-1.png" alt="">
    </div>

    <img class="title" src="" alt="">
    <img class="under_bar" src="{{root_image_path}}00_btn/under_bar.png" alt="">
  </div>

  <img class="recipe_bar" src="{{root_image_path}}00_btn/Recipe Bar.png" alt="">
</ion-content>
